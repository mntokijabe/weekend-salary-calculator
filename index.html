<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>

  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>

    <section id="inputs"> 
    <h2>Add Employee</h2>
      <span>
      <input 
        type="text"
        data-testid="firstNameInput"
        id="firstName"
        placeholder="First Name">
      <input  
        type="text"
        data-testid="lastNameInput"
        id="lastName"
        placeholder="First Name">
      <input  
        type="text"
        data-testid="idInput"
        id="idNumber"
        placeholder="ID number">
      <input  
        type="text"
        data-testid="titleInput"
        id="jobTitle"
        placeholder="Job Title">
      <input  
        type="text"
        data-testid="annualSalaryInput"
        id="salaryInput"
        placeholder="Annual Salary">
      </span>
     <div id="submitBtn">
        <button   data-testid="submitButton" onClick="submitValues(event)">Submit</button>
      </div> 
    </section>

 
    <section class="data">
    <h2>Employees</h2>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID Number</th>
          <th>Job Title</th>
          <th>Annual Salary</th>
        </tr>
      </thead>
      <tbody id="showEmployees">

      </tbody>

    </table>
    </section>
  </main>
  <footer class="budget">
    <p >Total Monthly:    $ <span id="total">0 </span> </p>
  </footer>
</body>
</html>
